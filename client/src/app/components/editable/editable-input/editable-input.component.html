<div>
  <input
    *ngIf="!isActiveInput"
    type="text"
    [(ngModel)]="entity[field]"
    [value]="entity[field]"
    class="{{ className }}"
  />
  <span *ngIf="!isActiveInput" class="{{ className }}inline">{{
    entity[field]
  }}</span>

  <div class="inline">
    <button
      *ngIf="!isActiveInput"
      (click)="isActiveInput = true"
      class="btn btn-sm btn-warning btn-editable"
    >
      Edit
    </button>

    <button
      *ngIf="isActiveInput"
      (click)="isActiveInput = false"
      class="btn btn-sm btn-danger btn-editable"
    >
      Cancel
    </button>
  </div>
</div>
